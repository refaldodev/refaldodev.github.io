    <script>
              
let darkMode = localStorage.getItem("darkMode");

const chk = document.getElementById('chk');

const enableDarkMode = () => {
    // add the class darkmode to the body
    document.body.classList.toggle('dark');

    document.querySelector('#nav').classList.toggle('dark');
    document.querySelector('#navbarNav').classList.toggle('dark');
 
    document.querySelector('.navbar-brand').classList.toggle('dark');
    document.querySelector('#navbarNav a').classList.toggle('nav-color');
    document.querySelector('#nav2').classList.toggle('nav-color');
    document.querySelector('#nav3').classList.toggle('nav-color');
    document.querySelector('#nav4').classList.toggle('nav-color');
    document.querySelector('#nav5').classList.toggle('nav-color');
    document.querySelector('#nav6').classList.toggle('nav-color');
    document.querySelector('#footer').classList.toggle('dark');
   
    var hamb = document.querySelector('.hamburger');
    hamb.removeAttribute('stroke','black');
     hamb.setAttribute('stroke','white');
     var hamb2 = document.querySelector('.hamburger2');
    hamb2.removeAttribute('stroke','black');
     hamb2.setAttribute('stroke','white');
     var hamb3 = document.querySelector('.hamburger3');
    hamb3.removeAttribute('stroke','black');
     hamb3.setAttribute('stroke','white');

    
     var kelass = document.querySelector('#nav4');
   if(kelass.getAttribute('class') === 'nav-link aktif nav-color'){
       kelass.removeAttribute('class','nav-color');
       kelass.setAttribute('class', 'nav-link aktif');
   }
    
     localStorage.setItem('darkMode', 'enabled');
     

}
const disableDarkMode = () => {
    document.querySelector('#hamburger').classList.add('color-teks');
    // add the class darkmode to the body
    document.querySelector('#nav').classList.remove('dark');
    document.querySelector('#navbarNav').classList.remove('dark');
 
    document.querySelector('.navbar-brand').classList.remove('dark');
    document.querySelector('#navbarNav a').classList.remove('nav-color');
    
    document.querySelector('#nav2').classList.remove('nav-color');
    document.querySelector('#nav3').classList.remove('nav-color');
    document.querySelector('#nav4').classList.remove('nav-color');
    document.querySelector('#nav5').classList.remove('nav-color');
    document.querySelector('#nav6').classList.remove('nav-color');
   
     document.body.classList.remove('dark');
     document.body.classList.remove('dark');
     
    var hamb = document.querySelector('.hamburger');
    hamb.removeAttribute('stroke','white');
     hamb.setAttribute('stroke','black');
     var hamb2 = document.querySelector('.hamburger2');
    hamb2.removeAttribute('stroke','white');
     hamb2.setAttribute('stroke','black');
     var hamb3 = document.querySelector('.hamburger3');
    hamb3.removeAttribute('stroke','white');
     hamb3.setAttribute('stroke','black');
     localStorage.setItem('darkMode', null);


}

if(darkMode === 'enabled'){
    enableDarkMode();
}
chk.addEventListener('click', () => {

darkMode= localStorage.getItem('darkMode');
if(darkMode !== 'enabled'){
    enableDarkMode();
}else{
    disableDarkMode();
}
});

      
    </script>
